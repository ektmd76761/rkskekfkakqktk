<h1>남양홍씨는 시조를 달리하는 당홍(唐洪)과 토홍(土洪)이 있다. 당홍은 고구려 때 당나라에서 귀화한 홍학사의 후예 홍은열(洪殷悅)이다. <br>
    토홍은 고려 고종 때 금오위별장을 지낸 홍선행(洪先幸)의 후손이다.</h1>
